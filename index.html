<!-- Hero -->
<section class="hero">
  <h1>Book Your Ride</h1>
  <button id="openBooking">Book Now</button>
</section>

<!-- Booking Modal -->
<div id="bookingModal" class="modal" display=none>
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Ride Booking Form</h2>
    <form>
      <label>Pickup Location: <input type="text" name="pickup" required></label>
      <label>Drop-off Location: <input type="text" name="dropoff" required></label>
      <label>Date & Time: <input type="datetime-local" name="datetime" required></label>
      <label>Passenger Name: <input type="text" name="name" required></label>
      <label>Phone: <input type="tel" name="phone" required></label>
      <button type="submit">Submit Booking</button>
    </form>
  </div>
</div>
