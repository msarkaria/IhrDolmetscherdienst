<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Angebot anfordern</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: sans-serif; background:#0b1b4f; color:#1a1a1a; }
    .container { max-width:900px; margin:2rem auto; background:#fff; border-radius:.5rem; overflow:hidden; }
    .step { display:none; padding:2rem; background:#f9f9f9; }
    .step.active { display:block; }
    h2 { color:#0b1b4f; margin-bottom:1rem; }
    label { display:block; margin-top:1rem; font-size:.9rem; }
    input, select, textarea { width:100%; padding:.5rem; margin-top:.25rem; border:1px solid #ccc; border-radius:.25rem; }
    .radios, .services { display:flex; gap:1rem; margin-top:.5rem; }
    .radios label, .services label { display:flex; align-items:center; gap:.5rem; }
    .buttons { display:flex; justify-content:space-between; margin-top:2rem; }
    button { padding:.75rem 1.5rem; border:none; border-radius:.25rem; background:#ff6600; color:#fff; cursor:pointer; }
    button:disabled { opacity:.5; cursor:default; }
    .full-width { width:100%; }
    .consent { font-size:.85rem; margin-top:1.5rem; }
    .consent a { color:#0b1b4f; text-decoration:underline; }
  </style>
</head>
<body>

  <div class="container">
    <form id="multiStepForm"
          action="https://api.eu.formspree.io/f/YOUR_FORM_ID"
          method="POST"
          accept-charset="UTF-8">

      <!-- STEP 1 -->
      <div class="step active" id="step-1">
        <h2>1. Art der Anfrage</h2>

        <div class="radios">
          <label>
            <input type="radio" name="anfrage" value="Unternehmen" required checked>
            Unternehmen
          </label>
          <label>
            <input type="radio" name="anfrage" value="Privat">
            Privat
          </label>
        </div>

        <label for="name">Vollst√§ndiger Name *</label>
        <input type="text" id="name" name="name" required placeholder="Max Mustermann">

        <div id="companyFields">
          <label for="company">Name des Unternehmens *</label>
          <input type="text" id="company" name="company" placeholder="Muster GmbH">

          <label for="branche">Unternehmensbranche *</label>
          <select id="branche" name="branche">
            <option value="">‚Äì w√§hlen ‚Äì</option>
            <option>Beh√∂rden / √ñffentlicher Dienst</option>
            <option>Medizin / Gesundheit</option>
            <option>Justiz / Recht</option>
            <!-- ‚Ä¶rest der Liste‚Ä¶ -->
          </select>
        </div>

        <label for="email">E-Mail *</label>
        <input type="email" id="email" name="email" required placeholder="max@beispiel.de">

        <label>Telefonnummer *</label>
        <div style="display:flex; gap:.5rem;">
          <select name="countryCode" style="max-width:5rem;">
            <option value="+49">+49</option>
            <!-- weitere L√§ndercodes -->
          </select>
          <input type="tel" name="phone" required placeholder="1234567890">
        </div>

        <label>Welche Dienstleistung ben√∂tigen Sie? *</label>
        <div class="services">
          <label>
            üìû<br>Telefon-Dolmetschen
            <input type="radio" name="service" value="Telefon-Dolmetschen" required>
          </label>
          <label>
            üó£Ô∏è<br>Vor-Ort-Dolmetschen
            <input type="radio" name="service" value="Vor-Ort-Dolmetschen">
          </label>
          <label>
            üé•<br>Video-Dolmetschen
            <input type="radio" name="service" value="Video-Dolmetschen">
          </label>
        </div>

        <div class="buttons">
          <span></span><!-- placeholder -->
          <button type="button" id="next1">Weiter ‚ûî</button>
        </div>
      </div>

      <!-- STEP 2 -->
      <div class="step" id="step-2">
        <h2>2. Dolmetsch-Details</h2>

        <label for="projekt_sprache">Ausgangs-/Projekt-Sprache *</label>
        <select id="projekt_sprache" name="projekt_sprache" required>
          <option value="">‚Äì w√§hlen ‚Äì</option>
          <option>Deutsch</option>
          <option>Englisch</option>
          <option>Hindi</option>
          <option>Urdu</option>
          <option>Punjabi</option>
          <option>Bengali</option>
          <option>Arabisch</option>
        </select>

        <label for="ziel_sprachen">Ziel-Sprache(n) (mehrfach) *</label>
        <select id="ziel_sprachen" name="ziel_sprachen[]" multiple required>
          <option>Deutsch</option>
          <option>Englisch</option>
          <option>Hindi</option>
          <option>Urdu</option>
          <option>Punjabi</option>
          <option>Bengali</option>
          <option>Arabisch</option>
        </select>

        <label for="dienstleistungs_art">Art der Dienstleistung *</label>
        <select id="dienstleistungs_art" name="dienstleistungs_art" required>
          <option value="">‚Äì w√§hlen ‚Äì</option>
          <option>Telefon-Dolmetschen</option>
          <option>Vor-Ort-Dolmetschen</option>
          <option>Video-Dolmetschen</option>
        </select>

        <label for="startdatum">Startdatum *</label>
        <input type="date" id="startdatum" name="startdatum" required>

        <label for="enddatum">Enddatum *</label>
        <input type="date" id="enddatum" name="enddatum" required>

        <label for="uhrzeit_von">Uhrzeit von *</label>
        <input type="time" id="uhrzeit_von" name="uhrzeit_von" required>

        <label for="uhrzeit_bis">Uhrzeit bis *</label>
        <input type="time" id="uhrzeit_bis" name="uhrzeit_bis" required>

        <label for="anzahl_dolmetscher">Anzahl der Dolmetscher *</label>
        <input type="number" id="anzahl_dolmetscher" name="anzahl_dolmetscher"
               min="1" max="100" required>

        <label for="ort">Ort *</label>
        <input type="text" id="ort" name="ort" required placeholder="Ihre Location">

        <label for="veranstaltungstyp">Veranstaltungstyp *</label>
        <input type="text" id="veranstaltungstyp" name="veranstaltungstyp"
               required placeholder="z. B. Konferenz">

        <!-- GDPR Consent + hidden Formspree fields -->
        <label class="consent">
          <input type="checkbox" name="consent" required>
          Ich stimme zu, dass meine Angaben zur Bearbeitung meiner Anfrage gespeichert werden.  
          <a href="/privacy-policy" target="_blank">Datenschutzerkl√§rung</a>.
        </label>
        <input type="hidden" name="_subject" value="Neue Dolmetsch-Anfrage">

        <div class="buttons">
          <button type="button" id="prev2">‚Üê Zur√ºck</button>
          <button type="submit">Anfrage absenden</button>
        </div>
      </div>

    </form>
  </div>

  <script>
    // simple stepper
    const step1 = document.getElementById('step-1');
    const step2 = document.getElementById('step-2');
    document.getElementById('next1').onclick = () => {
      // if step1 is valid, go on
      if (document.getElementById('multiStepForm').checkValidity()) {
        step1.classList.remove('active');
        step2.classList.add('active');
      } else {
        document.getElementById('multiStepForm').reportValidity();
      }
    };
    document.getElementById('prev2').onclick = () => {
      step2.classList.remove('active');
      step1.classList.add('active');
    };

    // show/hide company fields when ‚ÄúPrivat‚Äù is selected
    const radios = document.querySelectorAll('input[name="anfrage"]');
    const comp = document.getElementById('companyFields');
    radios.forEach(r => r.addEventListener('change', e => {
      if (e.target.value === 'Privat') {
        comp.style.display = 'none';
        comp.querySelectorAll('input, select').forEach(f => f.removeAttribute('required'));
      } else {
        comp.style.display = 'block';
        comp.querySelectorAll('input, select').forEach(f => f.setAttribute('required',''));
      }
    }));
    // init
    if (document.querySelector('input[name="anfrage"]:checked').value === 'Privat') {
      comp.style.display = 'none';
    }
  </script>
</body>
</html>
